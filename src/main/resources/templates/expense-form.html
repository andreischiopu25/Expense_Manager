      <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
      <script>
            $( function() {
                  $( "#createdAt" ).datepicker();
            } );
      </script>

</head>
<body>
      <h1>Create New Expense</h1>
      <hr/>
        <div>
            <a th:href="@{/logout}">Logout</a>
        </div>

      <form th:action="@{/saveOrUpdateExpense}" th:object="${expense}" method="post">
            <input type="text" placeholder="Enter expense name" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <br/><br/>
            <input type ="text" placeholder="Enter expense amount" th:field="*{amount}"/>
            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
            <br/><br/>
            <input type="text" th:field="*{dateString}" placeholder="dd/mm/yyyy" id="createdAt"/>
            <span th:if="${#fields.hasErrors('dateString')}" th:errors="*{dateString}" ></span>
            <br/><br/>
            <textarea rows="5" placeholder="Enter description" th:field="*{description}" ></textarea>
            <br/><br/>
            <button type ="submit"> Submit</button>

            <input type ="hidden" th:field="*{id}"/>
            <input type ="hidden" th:field="*{expenseId}"/>
      </form>
      <div>
          <a th:href="@{/expenses}">Back to Expenses</a>
      </div>

</body>
</html>
